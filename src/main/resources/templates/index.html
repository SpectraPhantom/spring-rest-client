<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rest Client Index Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form th:action="@{/users/}" method="post">
                <div class="card-body">
                    <div class="col-md-4 text-center">
                        <label class="form-control" for="limit">Number of Users to display: </label>
                        <input id="limit" name="limit" type="number" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
